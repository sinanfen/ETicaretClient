<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="form-group">
            <label for="userName">Kullanıcı Adı & Email</label>
            <input #txtUsernameOrEmail type="text" formControlName="userName" class="form-control" id="userName"
                aria-describedby="emailHelp" placeholder="kullanıcı adı">
            <small class="form-text text-muted text-danger">
                ***</small>
        </div>
        <div class="form-group">
            <label for="password">Şifre </label>
            <input #txtPassword type="password" class="form-control" formControlName="password" id="password"
                placeholder="şifre">
            <small class="form-text text-muted text-danger">
                ***</small>
        </div>
        <br>
        <button style="margin-top:5px;" type="submit" class="btn btn-primary"
            (click)="login(txtUsernameOrEmail.value,txtPassword.value)">Giriş Yap</button>
    </div>
    <div class="col-md-3"></div>
</div>>
